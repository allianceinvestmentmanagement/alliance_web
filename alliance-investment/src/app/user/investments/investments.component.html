<!-- START PAGE BANNER AND BREADCRUMBS -->
<section id="page-banner">
    <div class="single-page-title-area overlay bg" data-background="assets/img/bg/slide1.jpg">
        <div class="auto-container">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="single-page-title">
                        <h2>Alliance Investment Management ltd Wallet</h2>
                    </div>
                </div>
            </div>
            <!-- end row-->
        </div>
    </div>
    <div class="single-page-title-area-bottom">
        <div class="auto-container">
            <div class="row">
                <div class="col-12 text-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
                        <li class="breadcrumb-item active">Investment History</li>
                    </ol>
                </div>
            </div>
            <!-- end row-->
        </div>
    </div>
</section>
<!-- END PAGE BANNER AND BREADCRUMBS -->
<section id="wallet" class="section-padding">
    <div class="container">	 
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                        <th>S/N</th>
                        <th>Investment Package</th>
                        <th>Amount</th>
                        <th>Investment Profit</th>
                        <th>Investment Start Date</th>
                        <th>Roi Due Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of investments; let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{item?.selected_package}}</td>
                        <td>{{item?.amount}}</td>
                        <td>{{item?.invest_profit}}</td>
                        <td>{{item?.created_at | date}}</td>
                        <td>{{item?.roi_date | date}}</td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
