<!-- START PAGE BANNER AND BREADCRUMBS -->
<section id="page-banner">
    <div class="single-page-title-area overlay bg" data-background="assets/img/bg/slide1.jpg">
        <div class="auto-container">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="single-page-title">
                        <h2>Alliance Investment Management ltd Wallet</h2>
                    </div>
                </div>
            </div>
            <!-- end row-->
        </div>
    </div>
    <div class="single-page-title-area-bottom">
        <div class="auto-container">
            <div class="row">
                <div class="col-12 text-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
                        <li class="breadcrumb-item active">Change Password</li>
                    </ol>
                </div>
            </div>
            <!-- end row-->
        </div>
    </div>
</section>
<!-- END PAGE BANNER AND BREADCRUMBS -->
<section id="wallet" class="section-padding">
    <div class="container">	 
        <div class="row">
            <div class="col-md-6">
                <img src="./../../../assets/img/Withdraw.jpg" class="img-thumbnail" alt="">
            </div>
            <div class="col-md-6">
                <form  [formGroup]="passwordForm" return false class="checkout-form row">
                    <div class="form-group col-12">
                        <label for="">Old Password</label>
                        <input formControlName="old_password"  class="form-control" type="password" placeholder="Enter old password">	
                    </div>	
                    <div class="form-group col-12">
                        <label for="">New Password</label>
                        <input formControlName="new_password"  class="form-control" type="password" placeholder="Enter new password">	
                    </div>
                    <div class="form-group col-12">
                        <label for="">Conmfirm Password</label>
                        <input formControlName="c_password"  class="form-control" type="password" placeholder="Enter comnfirm password">	
                    </div>
                    <div class="single-pricing-a">
                        <a  class="mt-3 btn d-block text-center btn-primary color_white" (click)="submit(passwordForm.value)">Save changes</a>
                    </div>	
                </form>
            </div>
        </div> 
    </div>
</section>
