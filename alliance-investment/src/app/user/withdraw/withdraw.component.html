<!-- START PAGE BANNER AND BREADCRUMBS -->
<section id="page-banner">
    <div class="single-page-title-area overlay bg" data-background="assets/img/bg/slide1.jpg">
        <div class="auto-container">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="single-page-title">
                        <h2>Alliance Investment Management ltd Wallet</h2>
                    </div>
                </div>
            </div>
            <!-- end row-->
        </div>
    </div>
    <div class="single-page-title-area-bottom">
        <div class="auto-container">
            <div class="row">
                <div class="col-12 text-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
                        <li class="breadcrumb-item active">Withdraw</li>
                    </ol>
                </div>
            </div>
            <!-- end row-->
        </div>
    </div>
</section>
<!-- END PAGE BANNER AND BREADCRUMBS -->
<section id="wallet" class="section-padding">
    <div class="container">	 
        <div class="row">
            <div class="col-md-6">
                <img src="./../../../assets/img/Withdraw.jpg" class="img-thumbnail" alt="">
            </div>
            <div class="col-md-6">
                <form  [formGroup]="withdrawForm" return false class="checkout-form row">
                    <div class="form-group col-12">
                        <label for="">Amount in USD</label>
                        <input formControlName="amount"  class="form-control" type="text" placeholder="Amount in Usd">	
                    </div>	
                    <div class="form-group col-12">
                        <label for="">Wallet ID</label>
                        <input formControlName="token"  class="form-control" type="text" placeholder="Your Wallet ID">	
                    </div>
                    <div class="form-group col-12">
                        <label for="">Payment Method</label>
                        <select name="cars" formControlName="withdraw_method"   class="form-control" >
                            <optgroup label="Payment Method">
                                <option value="btc">BTC</option>
                                <option value="bitcoin_cash">Bitcoin Cash</option>
                                <option value="perfect_money">Perfect Money</option>
                                <option value="payeer">Payeer Money</option>
                                <option value="ethereum">Ethereum</option>
                            </optgroup>
                          </select>
                    </div>	
                    <div class="form-group col-12">
                        <input type="text" formControlName="message" name="city" placeholder="Drop a Message" class="form-control" style="height: 100px;">
                    </div>
                    <div class="single-pricing-a">
                        <a  class="mt-3 btn d-block text-center btn-primary color_white" (click)="submit(withdrawForm.value)">Save changes</a>
                    </div>	
                </form>
            </div>
        </div> 
    </div>
</section>
