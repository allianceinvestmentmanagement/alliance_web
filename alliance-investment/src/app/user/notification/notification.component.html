<!-- START PAGE BANNER AND BREADCRUMBS -->
<section id="page-banner">
    <div class="single-page-title-area overlay bg" data-background="assets/img/bg/slide1.jpg">
        <div class="auto-container">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="single-page-title">
                        <h2>Alliance Investment Management ltd Wallet</h2>
                    </div>
                </div>
            </div>
            <!-- end row-->
        </div>
    </div>
    <div class="single-page-title-area-bottom">
        <div class="auto-container">
            <div class="row">
                <div class="col-12 text-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
                        <li class="breadcrumb-item active">Wallet History</li>
                    </ol>
                </div>
            </div>
            <!-- end row-->
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-warning " role="alert">
                    To get more info and update about the company, <a href="https://t.me/joinchat/9Y5tQCkb0UNiZTEx"> Click here!!! </a> to join the Telegram Channel
                  </div>
            </div>
        </div>
        </div>
</section>
<!-- END PAGE BANNER AND BREADCRUMBS -->
<section id="wallet" class="section-padding">
    <div class="container">	 
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                        <th>S/N</th>
                        <th>Title</th>
                        <th>Body</th>
                        <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of notifications; let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{item?.title}}</td>
                        <td>{{item?.body}}</td>
                        <td>{{item?.created_at | date}}</td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
