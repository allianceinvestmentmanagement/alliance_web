                    <div class="single-page-title">

                </div>
            </div>
            <!-- end row-->

<!-- END PAGE BANNER AND BREADCRUMBS -->
 <section id="wallet" class="section-padding">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Deposit List</h4>
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                        <th>S/N</th>
                        <th>Status</th>
                        <th>Deposited Amount</th>
                        <th>Payment Source</th>
                        <th>Date</th>
                        <th>Message</th> 
                        <th>Actons</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of deposits ; let i = index">
                    <td class="py-1">
                        {{i + 1}}
                    </td> 
                    <td>
                        {{item?.deposit_status}}
                    </td>
                    <td>${{item?.deposited_amount}}</td>
                    <td>{{item?.depositor_source}}</td>
                    <td>{{item?.created_at | date}}</td>
                    <td>{{item?.depositor_message}}</td>
                    <td >
                        <a (click)="approve(item?._id)" class="btn btn-success white" style="cursor: pointer;">Approve</a>
                        <a (click)="cancel(item?._id)" class="btn btn-warning white" style="cursor: pointer;">Cancel</a>
                        <a (click)="delete(item?._id)" class="btn btn-danger white" style="cursor: pointer;">Delete</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
</section>
