<section id="page-banner" style="margin-top: -30px;">
  <div class="single-page-title-area overlay bg" data-background="assets/img/bg/slide1.jpg">
        <div class="auto-container">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="single-page-title">
                        <h2>Admin Deposit Panel</h2>
                    </div>
                </div>
            </div>
            <!-- end row-->
        </div>
    </div>
</section>
<!-- END PAGE BANNER AND BREADCRUMBS -->
<section id="wallet" class="section-padding">
    <div class="container">	 
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                        <th>S/N</th>
                        <th>Status</th>
                        <th>Deposited Amount</th>
                        <th>Payment Source</th>
                        <th>Date</th>
                        <th>Message</th> 
                        <th>Actons</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  *ngFor="let item of deposits ; let i = index">
                        <td> {{i + 1}}</td>
                        <td>{{item?.deposit_status}}</td>
                        <td>${{item?.deposited_amount}}</td>
                        <td>{{item?.depositor_source}}</td>
                        <td>{{item?.created_at | date}}</td>
                        <td>{{item?.depositor_message}}</td>
                        <td >
                            <a (click)="approve(item?._id)" class="btn btn-success white">Approve</a>
                            <a (click)="approve(item?._id)" class="btn btn-danger white">Cancel</a>
                        </td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
