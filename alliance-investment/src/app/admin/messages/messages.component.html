<section id="page-banner" style="margin-top: -30px;">
    <div class="single-page-title-area overlay bg" data-background="assets/img/bg/slide1.jpg">
          <div class="auto-container">
              <div class="row">
                  <div class="col-12 text-center">
                      <div class="single-page-title">
                          <h2>Admin Message Panel</h2>
                      </div>
                  </div>
              </div>
              <!-- end row-->
          </div>
      </div>
  </section>
<!-- END PAGE BANNER AND BREADCRUMBS -->
<section id="wallet" class="section-padding">
    <div class="container">	 
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                        <th>S/N</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Subject</th>
                        <th>Message</th> 
                        <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  *ngFor="let item of message; let i = index">
                        <td> {{i + 1}}</td>
                        <td>{{item?.name}}</td>
                        <td>{{item?.email}}</td>
                        <td>{{item?.phone_number}}</td>
                        <td>{{item?.subject}}</td>
                        <td>{{item?.message}}</td>
                        <td>{{item?.created_at | date}}</td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
