<section id="page-banner" style="margin-top: -30px;">
    <div class="single-page-title-area overlay bg" data-background="assets/img/bg/slide1.jpg">
          <div class="auto-container">
              <div class="row">
                  <div class="col-12 text-center">
                      <div class="single-page-title">
                          <h2>Admin Create User Panel</h2>
                      </div>
                  </div>
              </div>
              <!-- end row-->
          </div>
      </div>
  </section>

  <section id="wallet" class="section-padding">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Create a User</h4>

            <form [formGroup]="registerForm" return false >
                <div class="row">
                    <div class="form-group col-12 mb-3" style="display: none;">
                        <label>Refrence Code:</label>
                        <input  formControlName="referral_code" class="form-control"  required="required" type="text">
                    </div>
                    <div class="form-group col-12 mb-3">
                        <label>Your Full Name:</label>
                        <input  formControlName="name" class="form-control"  required="required" type="text">
                    </div>
                    <div class="form-group col-12 mb-3">
                        <label>Userame:</label>
                        <input  class="form-control" formControlName="username"  required="required" type="text">
                    </div>
                    <div class="form-group col-12 mb-3">
                        <label>Phone Number:</label>
                        <input  class="form-control" formControlName="phone_number"  required="required" type="tel">
                    </div>
                    <div class="form-group col-12 mb-3">
                        <label>Your Email:</label>
                        <input class="form-control" formControlName="email"  required="required" type="email">
                    </div>
                    <div class="form-group col-12 mb-3">
                        <label>Password:</label>
                        <input  class="form-control" formControlName="password"  required="required" type="password">
                    </div>
                    <div class="form-group col-12 mb-3">
                        <label> Confirm Password:</label>
                        <input  class="form-control" formControlName="c_password"  required="required" type="password">
                    </div>
                    <div class="form-group col-lg-12 mb-0 text-center">
                        <div class="actions">
                            <a class="btn btn-contact-bg white" (click)="register(registerForm.value)"  type="submit">Register</a>
                        </div>
                    </div>
                </div>
            </form>	


            </div>
        </div>
    </div>
    </section>
