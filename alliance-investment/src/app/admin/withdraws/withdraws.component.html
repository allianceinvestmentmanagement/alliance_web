<section id="page-banner" style="margin-top: -30px;">
    <div class="single-page-title-area overlay bg" data-background="assets/img/bg/slide1.jpg">
          <div class="auto-container">
              <div class="row">
                  <div class="col-12 text-center">
                      <div class="single-page-title">
                          <h2>Admin Withdraw Panel</h2>
                      </div>
                  </div>
              </div>
              <!-- end row-->
          </div>
      </div>
  </section>
<!-- END PAGE BANNER AND BREADCRUMBS -->
<section id="wallet" class="section-padding">
    <div class="container">	 
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                        <th>S/N</th>
                        <th>Payment Source</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>User Wallet Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Date</th>
                        <th>Actions</th>  
                        </tr>
                    </thead>
                    <tbody>
                        <tr  *ngFor="let item of withdraws; let i = index">
                        <td> {{i + 1}}</td>
                        <td>{{item?.withdraw_method}}</td>
                        <td>{{item?.amount}}</td>
                        <td>{{item?.withdraw_status}}</td>
                        <td>{{item?.token}}</td>
                        <td>{{item?.owner?.name}}</td>
                        <td>{{item?.owner?.email}}</td>
                        <td >{{item?.created_at | date}}</td>
                        <td style="display: flex;">
                            <button class="btn btn-warning"  style="cursor: pointer;" (click)="rejected(item?._id)">Reject</button>
                            <button class="btn btn-success" style="cursor: pointer;" (click)="approve(item?._id)">Approve</button>
                            <button class="btn btn-danger" style="cursor: pointer;" (click)="delete(item?._id)">Delete </button>
                        </td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
