  <!-- START PAGE BANNER AND BREADCRUMBS -->
  <section id="page-banner">
    <div class="single-page-title-area overlay bg" data-background="assets/img/bg/slide1.jpg">
        <div class="auto-container">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="single-page-title">
                        <h2>Alliance Investment Management Ltd</h2>
                        <p>Why Choose Alliance Investment Management Ltd</p>
                    </div>
                </div>
            </div>
            <!-- end row-->
        </div>
    </div>
    <div class="single-page-title-area-bottom">
        <div class="auto-container">
            <div class="row">
                <div class="col-12 text-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Login</li>
                    </ol>
                </div>
            </div>
            <!-- end row-->
        </div>
    </div>
</section>
<!-- END PAGE BANNER AND BREADCRUMBS -->
	<!-- START CONTACT SECTION -->
    <section id="contactpage" class="section-padding">
        <div class="container">

			<div class="row">
				<div class="col-12 text-center">
					<div class="section-title-2">
						<h3>Login To Dashboard</h3>
					</div>
				</div>
				<div class="col-lg-7 mx-auto">
					<div class="contact-form-wrapper">
						<div class="contact-form">
							<form  [formGroup]="loginForm" return false >
								<div class="row">
									<div class="form-group col-12 mb-3">
										<label>Your Username:</label>
										<input  formControlName="username" class="form-control" id="cusername" required="required" type="text">
									</div>
									<div class="form-group col-12 mb-3">
										<label>Password:</label>
										<input  formControlName="password" class="form-control" id="cnumber" required="required" type="password">
									</div>
									<div class="form-group col-lg-12 mb-0 text-center">
											<button class="btn btn-contact-bg" (click)="loginUser(loginForm.value)"  type="submit">Login</button>
									</div>
								</div>
							</form>								
						</div>
					</div>
				</div>
			</div>
			<!-- end row -->
        </div>
        <!--- END CONTAINER -->
    </section>
    <!-- END CONTACT SECTION -->
